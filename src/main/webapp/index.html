<script>
window.onload = api_call_lookalikes;

        function api_call_lookalikes()
        {
            $.ajax({
            type: 'GET',

            url: 'urlname',
            success: get_data
            });   // Ajax Call
        };


        function get_data(data)
        {
            var json = JSON.parse(data);
            var i=0;
            for(i=0;i< 10&&i<json.length;i++){
                console.log(json[i].title);
                var iDiv=document.createElement('div');
                if(i%2==0){
                    iDiv.className="o post";
                }else{
                    iDiv.className="e post";
                }
                document.getElementById("newsfeed").appendChild(iDiv);
                var iH2=document.createElement('h2');

                var iA=document.createElement('a');
                iA.innerText=json[i].title;
                iA.href=json[i].url;
                iH2.appendChild(iA);
                iDiv.appendChild(iH2);
            }



        }

    </script>
